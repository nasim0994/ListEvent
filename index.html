<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" class="pN" placeholder="Products Name">
    <input type="number" class="pP" placeholder="Product Price">
    <button id="addBtn">Add</button>

    <div class="product-list">
        <table>
                <thead id="tHead">
                    <tr class="product-header">
                        <th class="productName">Products Name</th>
                        <th class="productPrice">Products Price</th>
                    </tr>
                </thead>
                
                <tbody class="product-items"></tbody>
        </table>
    </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
